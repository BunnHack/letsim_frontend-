<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "@webcontainer/api": "https://esm.sh/@webcontainer/api@1.1.8"
      }
    }
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Top Navigation Bar -->
        <header class="top-nav">
            <!-- Left Section: Logo & Breadcrumbs -->
            <div class="nav-left">
                <div class="logo-container">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#8b5cf6" fill-opacity="0.5"/>
                        <path d="M2 17L12 22L22 17" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <!-- Abstract "T" logo approximation using a geometric shape since exact logo is unknown -->
                </div>
                <div class="breadcrumbs">
                    <span class="crumb-item">Loveable Clone</span>
                    <span class="crumb-separator">â€º</span>
                    <span class="crumb-item active">TempoLabsAI/next-swc-s</span>
                </div>
            </div>

            <!-- Center Section: Tabs -->
            <div class="nav-center">
                <div class="tab-group">
                    <button class="nav-tab">PRD</button>
                    <button class="nav-tab active">Design</button>
                    <button class="nav-tab badge-container">
                        Code 
                        <span class="badge">25</span>
                    </button>
                </div>
            </div>

            <!-- Right Section: Actions -->
            <div class="nav-right">
                <button class="btn-outlined">Hire a Human</button>
                
                <button class="icon-btn" title="History">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 2v2m0 16v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M2 12h2m16 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" opacity="0.2"/> 
                        <!-- Simplified history icon -->
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                    </svg>
                </button>

                <button id="run-btn" class="icon-btn" title="Run">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3" fill="none" stroke="currentColor"/>
                    </svg>
                </button>

                <div class="avatar">BL</div>

                <button class="btn-primary">Share</button>
            </div>
        </header>

        <!-- Main Body Area -->
        <div class="main-body">
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Primary Active Item -->
                <div class="sidebar-item" id="ai-chat-btn">
                    <div class="sidebar-icon-box primary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z" fill="white"/>
                        </svg>
                    </div>
                </div>

                <div class="sidebar-divider"></div>

                <!-- Group 1 -->
                <div class="sidebar-item">
                    <div class="sidebar-icon-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a1a1aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                            <polyline points="2 17 12 22 22 17"></polyline>
                            <polyline points="2 12 12 17 22 12"></polyline>
                        </svg>
                    </div>
                </div>
                
                <div class="sidebar-item">
                    <div class="sidebar-icon-box secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#e4e4e7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                            <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                            <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                            <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                        </svg>
                    </div>
                </div>

                <div class="sidebar-divider"></div>

                <!-- Group 2 -->
                <div class="sidebar-item" id="file-explorer-btn">
                    <div class="sidebar-icon-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a1a1aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                    </div>
                </div>

                <div class="sidebar-item">
                    <div class="sidebar-icon-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a1a1aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="6" y1="3" x2="6" y2="15"></line>
                            <circle cx="18" cy="6" r="3"></circle>
                            <circle cx="6" cy="18" r="3"></circle>
                            <path d="M18 9a9 9 0 0 1-9 9"></path>
                        </svg>
                        <div class="sidebar-badge">25</div>
                    </div>
                </div>

                <div class="sidebar-item">
                    <div class="sidebar-icon-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a1a1aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                </div>

                <div class="sidebar-item">
                    <div class="sidebar-icon-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#a1a1aa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>
                </div>

                <!-- Group 3 Integrations -->
                <div class="sidebar-item">
                    <div class="sidebar-icon-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#34d399" stroke="none">
                            <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z"/>
                        </svg>
                    </div>
                </div>

                <div class="sidebar-item">
                    <div class="sidebar-icon-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M6 12C6 15.3137 8.68629 18 12 18V12H6Z" fill="#0ACF83"/>
                            <path d="M18 12C18 15.3137 15.3137 18 12 18V12H18Z" fill="#1ABCFE"/> <!-- Simplified Figma-ish -->
                            <circle cx="12" cy="6" r="6" fill="#F24E1E"/>
                        </svg>
                    </div>
                </div>
                
                <div class="sidebar-item">
                    <div class="sidebar-icon-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                             <path d="M22 12L13 22L2 15V9L13 2L22 12Z" fill="#007ACC"/>
                             <path d="M17 12L13 16V8L17 12Z" fill="white"/>
                        </svg>
                    </div>
                </div>

                <div class="sidebar-spacer"></div>

                <div class="sidebar-item">
                    <div class="sidebar-icon-box">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#52525b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </div>
                </div>
            </aside>

            <!-- AI Sidebar (Hidden by default) -->
            <aside class="ai-sidebar" id="ai-sidebar">
                <div class="ai-header">
                    <span>AI ASSISTANT</span>
                    <div class="ai-actions">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="message ai">
                        <div class="message-content">Hello! I'm your AI coding assistant. How can I help you build today?</div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea id="chat-input" placeholder="Type a message..." rows="1"></textarea>
                        <div class="input-actions">
                            <div class="model-selector">
                                <span class="model-name">Claude 3.5 Sonnet</span>
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </div>
                            <div class="input-buttons">
                                <button class="action-btn attach-btn" title="Attach file">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                                </button>
                                <button id="send-btn" class="action-btn send-btn">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- File Explorer Sidebar (Hidden by default) -->
            <aside class="file-explorer" id="file-explorer">
                <div class="explorer-header">
                    <span>EXPLORER</span>
                    <div class="explorer-actions">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
                    </div>
                </div>
                
                <div class="explorer-section expanded">
                    <div class="section-header">
                        <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        <span class="section-title">LOVABLE-PROJECT</span>
                    </div>
                    <div class="file-tree">
                        <!-- Files will be dynamically populated -->
                    </div>
                </div>
            </aside>

            <!-- Content Area -->
            <main class="content">
                <div class="code-section">
                    <!-- Editor Header/Tabs -->
                    <div class="editor-tabs" id="editor-tabs">
                        <!-- Tabs will be injected here via JS -->
                    </div>

                    <div class="content-display-area">
                        <div id="code-editor" class="code-editor">
                            <!-- Code content will go here -->
                            <div class="empty-state">
                                <div class="logo-faded">
                                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#27272a" stroke-width="1">
                                        <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                                        <path d="M2 17L12 22L22 17"/>
                                        <path d="M2 12L12 17L22 12"/>
                                    </svg>
                                </div>
                                <p>Select a file to view code</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Preview Sidebar -->
                <div class="preview-section">
                    <div class="preview-header">
                        <div class="window-controls">
                            <span class="control red"></span>
                            <span class="control yellow"></span>
                            <span class="control green"></span>
                        </div>
                        <div class="address-bar">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <span class="url-text">localhost:3000</span>
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="refresh-icon">
                                <path d="M23 4v6h-6"></path>
                                <path d="M1 20v-6h6"></path>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                            <button id="console-toggle-btn" class="console-toggle-btn" title="Toggle console">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="14" rx="2" ry="2"></rect>
                                    <path d="M8 9h8M8 13h5"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <iframe id="preview-frame" class="preview-frame" src="about:blank"></iframe>
                    <div class="console-panel" id="console-panel">
                        <div class="console-header">Console</div>
                        <div class="console-body">
                            <pre class="console-output" id="console-output"></pre>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
